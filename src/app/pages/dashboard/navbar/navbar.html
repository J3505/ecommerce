<header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 h-16 md:h-[72px]ta">
    <div class="coniner mx-auto px-4 h-full flex justify-between items-center">
      <!-- Left side: Logo and toggle -->
      <div class="flex items-center">
        <button (click)="onToggleSidebar()" class="md:hidden mr-3 text-blue-600 hover:cursor-pointer hover:bg-blue-100 p-2 rounded-lg transition-colors">

          <i class="fa-solid fa-bars" ></i>

        </button>

        <div class="flex items-center bg-white ">
          <img src="https://res.cloudinary.com/dsadfgmfn/image/upload/v1745594668/senati_eausio.png" class="w-10 h-10 md:w-12 md:h-12 rounded-full" alt="Logo">
          <div class="ml-2">
            <h1 class="text-lg md:text-xl font-bold flex flex-col">
              <div>
                <span class="text-blue-700">SENATI</span>
              </div>
              <div class="border-b-2 border-blue-700 w-full mt-0.5"></div>
            </h1>
          </div>
        </div>
      </div>

      <!-- Right side: Search, notifications, profile -->
      <div class="flex items-center space-x-2 md:space-x-4">
        <!-- Search - Hidden on mobile -->
        <div class="hidden md:block relative">
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="text" placeholder="Buscar..." class="pl-10 pr-4 py-2 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all w-40 lg:w-64 focus:w-72">
        </div>

        <!-- Search icon for mobile -->
        <button class="md:hidden text-gray-500 hover:text-blue-600 p-2">
          <i class="fas fa-search text-xl"></i>
        </button>

        <!-- Notifications -->
        <button class="relative text-gray-500 hover:text-blue-600 p-2 transition-colors">
          <i class="fas fa-bell text-xl"></i>
          <span class="absolute -top-1 -right-1 w-5 h-5 bg-blue-500 text-white text-xs rounded-full flex items-center justify-center font-medium shadow-sm">3</span>
        </button>

        <!-- User Avatar -->
        <div class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold cursor-pointer shadow-sm hover:shadow-md transition-shadow">
          <!-- AD -->
          <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold">
            <img class=" ring-blue-600 ring-1 rounded-full" src="https://res.cloudinary.com/dsadfgmfn/image/upload/v1745628524/56-25-04-2025-PM_kukkr5.png" alt="alon">
          </div>
        </div>
      </div>
    </div>
  </header>
