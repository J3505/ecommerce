<div class="grid grid-cols-1 p-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  <!-- Productos Todos -->
  @for (producto of productos; track producto.id) {
  <div
    class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow"
  >
    <div class="aspect-square bg-gray-200 relative">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="w-full h-full object-cover" />
      <button class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-sm hover:bg-gray-50">
        <i class="fas fa-heart text-gray-400 hover:text-red-500"></i>
      </button>
    </div>
    <div class="p-4">
      <h3 class="font-semibold text-gray-900 mb-1">{{ producto.nombre }}</h3>
      <p class="text-sm text-gray-600 mb-3">{{ producto.descripcion }}</p>
      <div class="flex items-center justify-between">
        <span class="text-lg font-bold text-gray-900">{{ producto.precio }}</span>
        <button
          (click)="add(producto)"
          class="bg-orange-500 text-white px-3 py-1.5 rounded-md text-sm font-medium hover:bg-orange-600"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
  }
</div>
