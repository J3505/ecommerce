<nav class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo y menú móvil -->
      <div class="flex items-center gap-4">
        <button
          class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100"
          (click)="onToggleSidebar()"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
            <i class="fas fa-utensils text-white text-sm"></i>
          </div>
          <span class="text-xl font-bold text-gray-900">FastBite</span>
        </div>
      </div>

      <!-- Buscador -->
      <div class="hidden md:flex flex-1 max-w-lg mx-8">
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-search text-gray-400"></i>
          </div>
          <input
            type="text"
            placeholder="Buscar productos..."
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
          />
        </div>
      </div>

      <!-- Íconos de acción -->
      <div class="flex items-center gap-2">
        <button
          class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100"
        >
          <i class="fas fa-search text-lg"></i>
        </button>
        <button (click)="showDialog('top')" class="relative p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100">
          <i class="fas fa-shopping-cart text-lg"></i>
          <span
            class="absolute -top-1 -right-1 bg-orange-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >{{ cantidad() }}</span
          >
        </button>
        <button class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100">
          <i class="fas fa-user text-lg"></i>
        </button>
        <button
          class="hidden sm:block p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100"
        >
          <i class="fas fa-heart text-lg"></i>
        </button>
      </div>
    </div>
  </div>
</nav>


<!-- Modal de carrito -->
<p-dialog
  header="Mi carrito de compras:"
  [modal]="true"
  [(visible)]="visible"
  [position]="position"
  [style]="{ width: '90%', maxWidth: '45rem' }"
  [breakpoints]="{ '960px': '75vw', '640px': '95vw' }"
>
<app-cart (totalQuantityChange)="cantidad.set($event)" ></app-cart>
</p-dialog>
